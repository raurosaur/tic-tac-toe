<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = 'stylesheet' href = 'index.css'>
</head>
<body>
    <div class = 'choose'> Play As<br>
        <select id="playAs" name="Play As">
            <option value="X">X</option>
            <option value= "O">O</option>
        </select>
    </div>
    <div class = 'gameboard'>
        <div class = 'squares corner' data-i = '0' data-j = '0'></div>
        <div class='squares center-edge' data-i = '0' data-j = '1'></div>
        <div class='squares corner' data-i = '0' data-j = '2'></div>

        <div class='squares side' data-i = '1' data-j = '0'></div>
        <div class='squares'data-i = '1' data-j = '1' ></div>
        <div class='squares side'data-i = '1' data-j = '2'></div>

        <div class='squares corner'data-i = '2' data-j = '0'></div>
        <div class='squares center-edge'data-i = '2' data-j = '1'></div>
        <div class='squares corner'data-i = '2' data-j = '2'></div>
    </div>
    <div class = 'restart'>Restart</div>
</body>
<script src = 'game.js' type = 'module'></script>
<script src="index.js" type = 'module'></script>
</html>
